# window related stuff
unbind '"'
unbind '%'
bind | split-window -h
bind - split-window -v
set-window-option -g mode-keys vi

unbind C-b
set-option -g prefix C-space
bind r source-file ~/.tmux.conf

# Colors
# set -g default-terminal "screen-256color"
set -g default-terminal "tmux-256color"
#set -ga terminal-overrides ",*256col*:Tc"
# For alacritty
set -ga terminal-overrides ",alacritty:RGB"
set -g extended-keys on
set -g terminal-features 'xterm*:extkeys'

# Set tab counter to 1
set -g base-index 1
setw -g pane-base-index 1


# List of tmux plugin
# set -g @plugin 'tmux-plugins/tmux-resurrect'


# To initialize plugin manager
# run -b '~/.tmux/plugins/tpm/tpm'

# source /usr/lib/python3.10/site-packages/powerline/bindings/tmux/powerline.conf

# Enable "squiggly lines"
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# status bar appearances
set -g status-style bg=default
set -g status-left-length 20
